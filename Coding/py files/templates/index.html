<!DOCTYPE html>

<html>

    <head>
        <title> IMAGE CAPTIONING ML PROJECT </title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
       <style>
       .heading{
       font-weight: 100;
       font-size: 4em;
       text-shadow: 1px 1px 5px black;
       }
       
       img{
           height: 100%;
           width: 100%;
       }
       
       .text{
           font-size: 32px;
           font-style: italic;
       }
       </style>
   
   
    </head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
              <h1> Caption it !!! </h1>
              <p> upload your image to generate a caption </p>
            </div>
        </div>
    
    <form class="form-inline" method = "POST" action = "/" enctype = "multipart/form-data">
        <label><b> Image : &nbsp;&nbsp; </b></label>
        <input class="form-control" type = "file" name = "userfile", placeholder = "upload .jpg image here">
        <br>
        <button type = "submit" class = "btn btn-primary"> Submit</button>
    </form>
    
    <br>
    <br>
    
    {% if img_result %}
    
    <div class="row">
        <div class="col-sm-4">
            <img src="{{img_result['image']}}">
        </div>
        <div class="col-sm-8">
            <p class = "text"> Generated Caption : </p>
            <p><b> {{img_result['Caption']}} </b></p>
            
        </div>
    </div>
    
    
    {%  endif %}
    </div>
</body>

</html>
